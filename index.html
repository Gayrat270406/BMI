<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>BMI</title>
  </head>
  <body>
    <div class="container5">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="your name"
                id="name"
                required
              />
            </div>

            <div class="form-group">
              <input
                required
                type="number"
                class="form-control"
                placeholder="your weight"
                id="weight"
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control"
                placeholder="your height"
                id="height"
                required
              />
            </div>

            <div class="form-group">
              <button
                class="btn btn-success"
                id="calculateBtn"
                onclick="calculateBmi()"
              >
                CALCULATE
              </button>
            </div>

            <div class="result">
              <div id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
